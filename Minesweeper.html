<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="Minesweeper.css">
</head>

<body oncontextmenu="return false">
    <!-- Content -->
    <div>
        <canvas id="info-canvas" height="50" class="info-canvas"></canvas>
        <canvas id="minesweeper-canvas"></canvas>

        <!-- Used to force the font to load -->
        <div style="opacity: 0;">
            <span style="font-family: 'Lato', sans-serif;">&nbsp;</span>
        </div>

        <!-- Minefield Size Selection Modal -->
        <div id="pick-size-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header" style="text-align: center;">
                        <h4 class="modal-title">Select the Grid Size</h4>
                    </div>
                    <div class="modal-body">
                        <button id="beginner-btn" class="btn btn-default grid-size-btn">Beginner</button>
                        <button id="intermediate-btn" class="btn btn-default grid-size-btn">Intermediate</button>
                        <button id="expert-btn" class="btn btn-default grid-size-btn">Expert</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Game Modal -->
        <div id="game-over-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">New Game?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Would you like to start a new game?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="confirm-replay-game" class="btn btn-primary">Yes</button>
                        <button class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Minesweeper.js"></script>
</body>
</html>
